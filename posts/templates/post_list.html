{% extends "base.html" %}

{% block title %}
    List
{% endblock title %}


{% block content %}
<h1>The Post {{title}} Page</h1>
  {% for object in object_list %}
        <h1><a href="/posts/detail/{{object.id}}">{{object.title}} </a></h1><br>
        {{object.content}} <br>
        {{object.timestamp}} <br>
        {{object.updated}} <br>
        {{object.id}} <br>
        <br><br>
  {% endfor %}
{% endblock %}
