{% extends "base.html" %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}

<div class="row">

    <div class="col-sm-7 col-sm-offset-3">
    {% if instance.image %}
        <img src="{{instance.image.url}}" alt="" class="img-responsive">
    {% endif %}
       <div class="bs-example"> 
       <h1>{{instance.title}} <small>{{instance.timestamp}}</small></h1>
       </div>
        <figure class="highlight">{{instance.content| linebreaks}}</figure>
    </div>

</div>

{% endblock content %}
