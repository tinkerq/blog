{% extends "base.html" %}
{% load urlify %}
{% block title %}
    {{title}}
{% endblock title %}


{% block content %}

<div class="row">

    <div class="col-sm-6 col-sm-offset-3">
      {% if instance.image %}
        <img src="{{instance.image.url}}" alt="" class="img-responsive">
      {% endif %}
       <div class="bs-example"> 
       <h1>{{instance.title}} <small>{{instance.timestamp}}</small></h1>
       </div>
       <figure class="highlight">{{instance.content| linebreaks}}</figure>

       <a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}">
	   Share on Facebook
	   </a>

	   <a href="https://twitter.com/home?status={{share_string}}%20{{request.build_absolute_uri}}">
       Share on Twitter
       </a>
       <a href="https://www.linkedin.com/shareArticle?mini=true&{{request.build_absolute_uri}}&title={{instance.title|urlify}}&summary={{instance.content|truncatechars:35|urlify}}&source={{request.build_absolute_uri}}">
       Share on Linkedin
       </a>
    </div>

</div>

{% endblock content %}
