{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
<h1>The Post {{title}} Page</h1>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class='btn btn-info' type="submit" value="Create Post">
    </form>
{% endblock %}
